<mat-toolbar color="primary">
  <h1 class="mat-headline">
    {{ 'Search' | translate }} "{{query$ | async}}"
  </h1>
</mat-toolbar>
<div style="margin:20px;" *ngIf="result$ | async; else loading">
  <p class="mat-subheading-2">No Result Found!</p>
  <p class="mat-body-1">Here are the supported search queries.</p>
  <ul>
    <li>区块号 (e.g., 12345)</li>
    <li>区块 ID (e.g., hash string of 64 characters)</li>
    <li>交易 ID (e.g., hash string of 64 characters)</li>
    <li>账号名 (e.g., eosio)</li>
  </ul>
</div>
<ng-template #loading>
  <app-spinner></app-spinner>
</ng-template>
